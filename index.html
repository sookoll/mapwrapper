<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      #map {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      import { Mapwrap, transform } from './src/main'

      const mapwrap = new Mapwrap({
        projection: 'EPSG:3301',
        target: 'map'
      })

      mapwrap
        .center(transform('fromLonLat', [26, 58], 'EPSG:3301'))
        .zoom(5)
        .baseLayer({ type: 'OSM', id: 'osm' })
        .changeBaseLayer('osm')
    </script>
    <div id="map"></div>
  </body>
</html>
